<body>
    <!--As a good practice there should be only one h1 tag in a file -->
    <h1>Grocery Items:</h1>
    <!-- ordered List-->
    <ol>
        <!--Shortcut  li*4 -->
        <li>Cheeni</li>
        <li>Aaloo</li>
        <li>Sugarfree</li>
        <li>Peanut Butter</li>
    </ol>

    <!--As a good practice there should be only one h1 tag in a file hence h2-->
    <h2>Second grocery List</h2>
    <!--Unordered List-->
    <ul>
    <li>Maggi</li>
    <li>Makkhan</li>
    <li>Tofu</li>
    </ul>

</body>
</html>
