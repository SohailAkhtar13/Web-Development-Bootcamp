
<!DOCTYPE html> 
<!--tells browser that it is a HTMLV5 doc-->

<html lang="en">
    <!--lang is attribute and en means english;tells that content of the page is in english-->

<head><!--metadata always goes inside head-->
    <!--metadata: data about the html data-->
    <!-- meta tag stores information about the webpage eg:When we google the mwtadata will show the description;helps in SEO. used to specify character set, page description,keyword,author,viewpoint,It is never displayed-->
    <meta charset="UTF-8">
    <!--character set used here is UTF-8,It is atype of character encoding but unlike ASCII it has variable length-->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Compatable with IE Edge version 8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewpoint- area of screen visible,device-width-width of the device whichever you are using(display area),initial-scale=1.0- zoom space when page initially loads  -->
    <!--title always stays inside head-->
    <title>Document<!--title always stays inside head and it is displayed on the browser top--></title>
</head>

<body>
    <!--Actual content goes inside the body-->
    
</body>
</html>
